<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script>
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'dark')
        } else {
            document.documentElement.setAttribute('data-bs-theme', 'light')
        }
    </script>
</head>

<body>
    <div class="container">
        <a class="lead" style="font-weight: 400;" href="/">Back to home</a>
        <br>
        <h1 class="text-center mt-1">Settings</h1>
        <div class="mb-3">
            <label for="apiKey" class="form-label">API key: </label>
            <input type="text" class="form-control" id="apiKey">
            <button class="btn btn-primary mt-2" id="setApiKey">Set</button>
        </div>
        <br>
        <button class="btn btn-danger mt-2" id="clearCache">
            <span id="clear-cache-btn-text">Clear cache</span>
            <div id="clear-cache-btn-spinner" class="spinner-border spinner-border-sm" role="status"></div>
        </button>
    </div>
    <script src="settings.js"></script>
</body>

</html>
