<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>YouTube Sort By Oldest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script>
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'dark')
        } else {
            document.documentElement.setAttribute('data-bs-theme', 'light')
        }
    </script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-1">YouTube Sort By Oldest</h1>
        <p class="text-center">Sort a YouTube channel's videos by oldest, after YouTube removed the feature.</p>
        <div class="row">
            <div class="col text-center">
                <a role="button" title="IMPORTANT - READ ME FIRST" href="/api_key.html"
                    class="btn btn-primary btn-lg text-center mb-2" type="button">
                    IMPORTANT - READ ME FIRST
                </a> <br>
                <a role="button" title="Settings" href="/settings.html"
                    class="btn btn-primary btn-lg text-center" type="button">
                    Settings
                </a>
            </div>
        </div>
        <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="youtube_url" placeholder="YouTube channel link">
        </div>
        <button role="button" title="Sort" class="btn btn-primary text-center"
            type="button" id="sort-btn">
            <span id="sort-btn-text">Sort</span>
            <div id="sort-btn-spinner" class="spinner-border spinner-border-sm d-none" role="status"></div>
        </button>
        <p class="text-danger d-none" id="error">Error: invalid channel URL, please check if it is correct</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
